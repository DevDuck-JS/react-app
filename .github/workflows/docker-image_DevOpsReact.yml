# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - DevOpsReact

on:
  push:
    branches:
      - docker/image
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_90dab22169804d0f9e9a47ff50c0e511 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_31f37c37dff6407fac105eaae4dd83dc }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90dab22169804d0f9e9a47ff50c0e511 }}/devduckjs/azure-react:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'DevOpsReact'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_05e6d1078e9e49369039df1fe51d8aa2 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_90dab22169804d0f9e9a47ff50c0e511 }}/devduckjs/azure-react:${{ github.sha }}'